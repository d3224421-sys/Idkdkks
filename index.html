<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Chat üåç</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1b1b1b, #333);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      margin-bottom: 10px;
    }

    #chat-box {
      width: 90%;
      max-width: 500px;
      height: 400px;
      background: #222;
      border: 2px solid #444;
      border-radius: 10px;
      overflow-y: auto;
      padding: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }

    .message {
      background: #444;
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 6px;
      word-wrap: break-word;
    }

    .sender {
      color: #00e0ff;
      font-weight: bold;
    }

    #input-box {
      display: flex;
      margin-top: 10px;
      width: 90%;
      max-width: 500px;
    }

    #username, #message {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-right: 5px;
    }

    #send-btn {
      background: #00bcd4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    #send-btn:hover {
      background: #0097a7;
    }
  </style>
</head>
<body>

  <h2>üåç Global Chat</h2>
  <div id="chat-box"></div>

  <div id="input-box">
    <input type="text" id="username" placeholder="Your name">
    <input type="text" id="message" placeholder="Type a message">
    <button id="send-btn">Send</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBhBysX0vCpjgBybXAto1eVGJg4BMNPcE",
      authDomain: "global-chat-4ebaf.firebaseapp.com",
      databaseURL: "https://global-chat-4ebaf-default-rtdb.firebaseio.com",
      projectId: "global-chat-4ebaf",
      storageBucket: "global-chat-4ebaf.appspot.com",
      messagingSenderId: "932946585758",
      appId: "1:932946585758:web:299df72156b9222774b93"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const chatBox = document.getElementById("chat-box");
    const sendBtn = document.getElementById("send-btn");
    const usernameInput = document.getElementById("username");
    const messageInput = document.getElementById("message");

    // Send message
    sendBtn.onclick = () => {
      const username = usernameInput.value.trim();
      const message = messageInput.value.trim();
      if (username && message) {
        const chatRef = ref(db, "messages");
        push(chatRef, {
          name: username,
          text: message,
          time: Date.now()
        });
        messageInput.value = "";
      }
    };

    // Listen for new messages
    const chatRef = ref(db, "messages");
    onChildAdded(chatRef, (snapshot) => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.classList.add("message");
      div.innerHTML = `<span class="sender">${msg.name}:</span> ${msg.text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>

</body>
</html>
