<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hack7rBGG / Xymatekidd Global Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 3s linear infinite;
      text-align: center;
      font-size: 1.8em;
    }
    @keyframes rainbow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
    #chat-box {
      width: 90%;
      max-width: 500px;
      height: 60vh;
      background: rgba(255,255,255,0.1);
      border: 1px solid #444;
      overflow-y: auto;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    #message-input {
      width: 70%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: white;
    }
    #send-btn {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      font-size: 12px;
      margin-top: 10px;
      animation: rainbow 3s linear infinite;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Hack7rBGG / Xymatekidd Global Chat üåê</h1>
  <div id="chat-box">Connecting to Firebase...</div>
  <div>
    <input id="message-input" placeholder="Type a message..." />
    <button id="send-btn">Send</button>
  </div>
  <footer>Made by Hack7rBGG / Xymatekidd üí´</footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBhBysX0vCpjgBybXAto1eVGJg4BMNPcE",
      authDomain: "global-chat-4ebaf.firebaseapp.com",
      databaseURL: "https://global-chat-4ebaf-default-rtdb.firebaseio.com",
      projectId: "global-chat-4ebaf",
      storageBucket: "global-chat-4ebaf.appspot.com",
      messagingSenderId: "932946585758",
      appId: "1:932946585758:web:299df72156b9222774b93",
      measurementId: "G-RWRH8RCB0W"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const username = "User_" + Math.floor(Math.random() * 10000);
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");

    chatBox.innerHTML = "<i>Connected as " + username + "</i><br><br>";

    sendBtn.onclick = () => {
      const text = input.value.trim();
      if (text !== "") {
        db.ref("messages").push({
          user: username,
          text: text,
          time: Date.now()
        });
        input.value = "";
      }
    };

    db.ref("messages").on("child_added", (snap) => {
      const msg = snap.val();
      const div = document.createElement("div");
      div.innerHTML = `<b>${msg.user}:</b> ${msg.text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
