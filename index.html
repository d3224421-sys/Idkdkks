<!DOCTYPE html>
<html>
<head>
  <title>Global Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #101010, #1a1a1a);
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #202020;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 10px;
      font-size: 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    header button {
      background: #292929;
      border: none;
      color: white;
      font-size: 16px;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    header button:hover {
      background: #353535;
    }

    #chatPage, #profilePage, #aboutPage {
      flex: 1;
      display: none;
      flex-direction: column;
      padding-top: 70px;
    }

    #chatPage {
      display: flex;
    }

    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .message {
      background: #2c2c2c;
      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
      word-wrap: break-word;
    }

    #messageInput {
      display: flex;
      padding: 10px;
      background: #1b1b1b;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    #messageInput input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      outline: none;
      margin-right: 5px;
    }

    #messageInput button {
      padding: 10px 15px;
      background: #353535;
      border: none;
      color: white;
      border-radius: 6px;
    }

    /* Profile Page */
    #profilePage, #aboutPage {
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #profilePage input[type="file"],
    #profilePage input[type="text"] {
      margin: 10px 0;
      padding: 8px;
      border-radius: 6px;
      border: none;
      width: 80%;
    }

    #profilePage button {
      background: #353535;
      border: none;
      padding: 10px 15px;
      color: white;
      border-radius: 6px;
      margin-top: 10px;
    }

    #profilePic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 3px solid #353535;
    }

    #aboutPage {
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #aboutPage button {
      margin-top: 20px;
      padding: 10px 15px;
      background: #353535;
      border: none;
      border-radius: 6px;
      color: white;
    }

    @media (max-width: 600px) {
      header { font-size: 16px; }
      #messageInput input { font-size: 14px; }
      #messageInput button { font-size: 14px; }
    }
  </style>
</head>
<body>

  <header>
    <span>üåê Global Chat</span>
    <div>
      <button id="aboutBtn">About</button>
      <button id="profileBtn">Profile</button>
    </div>
  </header>

  <div id="chatPage">
    <div id="chatBox"></div>
    <div id="messageInput">
      <input type="text" id="msg" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <div id="profilePage">
    <img id="profilePic" src="" alt="Profile Picture" />
    <input type="file" id="picUpload" accept="image/*">
    <input type="text" id="username" placeholder="Enter new name">
    <button onclick="saveProfile()">Save Profile</button>
    <button onclick="goBack()">Back</button>
  </div>

  <div id="aboutPage">
    <h2>OWNER: Hack7rBGG / Xymatekidd</h2>
    <button onclick="goBack()">Back</button>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const msgInput = document.getElementById("msg");

    const chatPage = document.getElementById("chatPage");
    const profilePage = document.getElementById("profilePage");
    const aboutPage = document.getElementById("aboutPage");

    document.getElementById("profileBtn").onclick = () => {
      chatPage.style.display = "none";
      aboutPage.style.display = "none";
      profilePage.style.display = "flex";
    };

    document.getElementById("aboutBtn").onclick = () => {
      chatPage.style.display = "none";
      profilePage.style.display = "none";
      aboutPage.style.display = "flex";
    };

    function goBack() {
      profilePage.style.display = "none";
      aboutPage.style.display = "none";
      chatPage.style.display = "flex";
    }

    function sendMessage() {
      const text = msgInput.value.trim();
      if (!text) return;
      const name = localStorage.getItem("username") || "Anonymous";
      const pic = localStorage.getItem("profilePic") || "";
      const message = { name, text, pic, time: Date.now() };
      saveMessage(message);
      msgInput.value = "";
      renderMessages();
    }

    function saveMessage(msg) {
      let messages = JSON.parse(localStorage.getItem("globalChat")) || [];
      messages.push(msg);
      localStorage.setItem("globalChat", JSON.stringify(messages));
    }

    function renderMessages() {
      const messages = JSON.parse(localStorage.getItem("globalChat")) || [];
      chatBox.innerHTML = messages.map(m => `
        <div class="message">
          ${m.pic ? `<img src="${m.pic}" style="width:25px;height:25px;border-radius:50%;vertical-align:middle;margin-right:5px;">` : ""}
          <b>${m.name}</b>: ${m.text}
        </div>
      `).join("");
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function saveProfile() {
      const username = document.getElementById("username").value.trim();
      if (username) localStorage.setItem("username", username);

      const fileInput = document.getElementById("picUpload");
      if (fileInput.files[0]) {
        const reader = new FileReader();
        reader.onload = e => {
          localStorage.setItem("profilePic", e.target.result);
          document.getElementById("profilePic").src = e.target.result;
        };
        reader.readAsDataURL(fileInput.files[0]);
      }
      alert("Profile saved!");
    }

    function loadProfile() {
      const name = localStorage.getItem("username") || "Anonymous";
      const pic = localStorage.getItem("profilePic") || "";
      document.getElementById("username").value = name;
      document.getElementById("profilePic").src = pic || "https://via.placeholder.com/100";
    }

    loadProfile();
    renderMessages();
    setInterval(renderMessages, 2000);
  </script>

</body>
</html>
